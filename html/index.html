<head>
    <meta charset="utf-8">
    <title>HoYoGameLauncher</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="/files/css/lib/bootstrap-5.2.3-min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="/files/css/lib/bootstrap-icons.min.css"> <!-- Bootstrap-icon -->
    <link rel="stylesheet" href="/files/css/lib/bs4pop-1.1-min.css"><!-- Bootstrap Pop -->
    <link rel="stylesheet" href="/files/css/lib/element-2.3.14.min.css">
    <link rel="stylesheet" href="/files/css/main.css"> <!-- 自定义主样式 -->
    <link rel="stylesheet" href="/files/css/dark.css"> <!-- 自定义暗黑模式样式 -->

    <!-- 引入 JavaScript 文件 -->
    <script src="/files/js/lib/jquery.min.js"></script> <!-- JQuery -->
    <script src="/files/js/lib/bootstrap.bundle.min.js"></script> <!-- bootstrap -->
    <script src="/files/js/lib/bs4pop-1.1-min.js"></script><!-- Bootstrap Pop -->
    <script src="/files/js/main.js"></script> <!-- 自定义主脚本 -->
    <script src="/files/js/getdata.js"></script> <!-- 数据初始化脚本 -->
    <script src="/files/js/click.js"></script> <!-- 按钮逻辑脚本 -->
    <script src="/files/js/i18n.js"></script> <!-- 按钮逻辑脚本 -->
    <script src="/files/js/config.js"></script>
    <script src="/files/js/lib/Vue-3.2.36.min.js"></script><!-- Vue -->
    <script src="/files/js/lib/element-2.3.14.min.js"></script>
    <!--Element-->



</head>

<body>
    <div id="app">
        <el-row class="tac">
            <el-col :span="8">
                <el-text class="mx-1" size="large">{{message}}</el-text>
                <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
                    <el-sub-menu index="1">
                        <template #title>
                            <el-icon>
                                <location />
                            </el-icon>
                            <span>Navigator One</span>
                        </template>
                        <el-menu-item-group title="Group One">
                            <el-menu-item index="1-1">item one</el-menu-item>
                            <el-menu-item index="1-2">item two</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="Group Two">
                            <el-menu-item index="1-3">item three</el-menu-item>
                        </el-menu-item-group>
                        <el-sub-menu index="1-4">
                            <template #title>item four</template>
                            <el-menu-item index="1-4-1">item one</el-menu-item>
                        </el-sub-menu>
                    </el-sub-menu>
                    <el-menu-item index="2">
                        <el-icon>
                            <icon-menu />
                        </el-icon>
                        <span>Navigator Two</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <el-icon>
                            <document />
                        </el-icon>
                        <span>Navigator Three</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <el-icon>
                            <setting />
                        </el-icon>
                        <span>Navigator Four</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
        </el-row>
    </div>
    <script>
        const App = {
            data() {
                return {
                    message: AppName,
                };
            },
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
