<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HoYoGameLauncher</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="/files/css/lib/bootstrap-5.2.3-min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="/files/css/lib/bootstrap-icons.min.css"> <!-- Bootstrap-icon -->
    <link rel="stylesheet" href="/files/css/lib/bs4pop-1.1-min.css"><!-- Bootstrap Pop -->
    <link rel="stylesheet" href="/files/css/lib/element-2.3.14.min.css">
    <link rel="stylesheet" href="/files/css/main.css"> <!-- 自定义主样式 -->
    <link rel="stylesheet" href="/files/css/dark.css"> <!-- 自定义暗黑模式样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.14/theme-chalk/dark/css-vars.css">

    <!-- 引入 JavaScript 文件 -->
    <script src="/files/js/lib/jquery.min.js"></script> <!-- JQuery -->
    <script src="/files/js/lib/bootstrap.bundle.min.js"></script> <!-- bootstrap -->
    <script src="/files/js/lib/bs4pop-1.1-min.js"></script><!-- Bootstrap Pop -->
    <script src="/files/js/main.js"></script> <!-- 自定义主脚本 -->
    <script src="/files/js/getdata.js"></script> <!-- 数据初始化脚本 -->
    <script src="/files/js/click.js"></script> <!-- 按钮逻辑脚本 -->
    <script src="/files/js/i18n.js"></script> <!-- 按钮逻辑脚本 -->
    <script src="/files/js/config.js"></script>
    <script src="/files/js/lib/Vue-3.2.36.min.js"></script><!-- Vue -->
    <script src="/files/js/lib/element-2.3.14.min.js"></script><!--Element-->
</head>

<body>
    <div id="app" >
        <el-menu class="el-menu-vertical-demo sidebar nav" :collapse="false" @open="handleOpen" @close="handleClose">
            <h4 align="center">HoYoGame<br>&nbsp;Launcher</h4>
            <el-sub-menu index="1">

                <template #title>
                    <el-icon>
                        <i class="bi bi-rocket-takeoff"></i>
                    </el-icon>
                    <span> 启动游戏</span>
                </template>
                <el-menu-item index="1-2" class="nav-link" id="ysStart">原神</el-menu-item>
                <el-menu-item index="1-1" class="nav-link" id="srStart">崩坏：星穹铁道</el-menu-item>

            </el-sub-menu>
            </el-sub-menu>
            <el-menu-item index="2" class="nav-link" id="Abyss">
                <el-icon>
                    <img src="/files/images/icons/UI/Abyss.png" id="NavIcon">
                </el-icon>
                <template #title> &nbsp;深境螺旋</template>
            </el-menu-item>
            <el-menu-item index="3" class="nav-link" id="RoleInfo">
                <el-icon>
                    <img src="/files/images/icons/UI/Role.png" id="NavIcon">
                </el-icon>
                <template #title>角色信息</template>
            </el-menu-item>
            <el-menu-item index="4" class="nav-link" id="wishHistoy">
                <el-icon>
                    <img src="/files/images/icons/UI/Wish.png" id="NavIcon">
                </el-icon>
                <template #title>祈愿记录</template>
            </el-menu-item>
            <el-menu-item index="5" class="nav-link" id="GameInfo">
                <el-icon>
                    <img src="/files/images/icons/UI/Map.png" id="NavIcon">
                </el-icon>
                <template #title>游戏公告</template>
            </el-menu-item>
            <el-menu-item index="6" class="nav-link" id="MiYouShe">
                <el-icon>
                    <img src="/files/images/icons/UI/Map.png" id="NavIcon">
                </el-icon>
                <template #title>米游社</template>
            </el-menu-item>
            <el-menu-item index="7" class="nav-link" id="Settings">
                <el-icon>
                    <i class="bi bi-gear"></i>
                </el-icon>
                <template #title>设置</template>
            </el-menu-item>
            <el-menu-item index="7">
                <el-icon>

                    <el-button onclick="alert('1212')"><i class="bi bi-list"></i></el-button>
                </el-icon>

            </el-menu-item>
        </el-menu>
        <div class="content" ref="content">
            <div class="ysbg" id="ysStartContent">
                <el-button type="primary" id="startYSGameBtn" size="large"><span class="i18n">原神启动！！！</span></el-button>
            </div>
            <div class="srbg" id="srStartContent">
                <el-button type="primary" id="startSRGameBtn" size="large"><span class="i18n">原神启动！！！</span></el-button>
            </div>
            <div id="SettingsContent">
                <form>

                    <div class="mb-3">
                        <label for="username" class="form-label i18n">原神路径：</label>
                        <input type="text" class="form-control" id="YSPath">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label i18n">崩坏：星穹铁道路径:</label>
                        <input type="email" class="form-control" id="SRPath">
                    </div>
                    <div class="mb-3">
                        <label for="gamePathInput">语言：</label>
                        <select id="LangSelect" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="gamePathInput">数据API：</label>
                        <select id="ApiSelect" class="form-select">
                            <option value="Enka">EnkaAPI</option>
                            <option value="HuTao">EnkaAPI(胡桃镜像)</option>
                            <option value="MicroGG">EnkaAPI(MicroGG镜像)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <h3>关于 HoYoGameLauncher</h3>
                        <el-card shadow="hover"> 
                            <h6><strong>版本号：</strong></h6> 
                            <span id="Copyright">1.0.0</span>
                        </el-card>
                        <br>
                        <el-card shadow="hover"> 
                            <h6><strong>Microsoft Edge Webview 2版本号：</strong></h6> 
                            <span id="Copyright">1.0.0</span>
                        </el-card>
                    </div>
                </form>
            </div>
            <div id="MiYouSheContent">
                <h1>米游社</h1>
            </div>
            <div id="GameInfoContent">
                <h1>游戏公告</h1>
            </div>
            <div id="wishHistoyContent">
                <h1>抽卡记录</h1>
            </div>
            <div id="RoleInfoContent">
                <h1>角色信息</h1>
            </div>
            <div id="AbyssContent">
                <h1>深渊</h1>
            </div>
        </div>


    </div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    message: AppName,
                };
            }
        };

        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>

</html>
