<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/files/css/bootstrap.min.css">
    <link rel="stylesheet" href="/files/css/bootstrap-icons.min.css">
    <script src="/files/js/jquery.min.js"></script>
    <script src="/files/js/bootstrap.bundle.min.js"></script>
    <script src="/files/js/i18n.js"></script>
    <title class="i18n">设置页面</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-arrow-return-left"></i class="i18n">返回</a>
        </div>
        <hr>
    </nav>
    <div class="container">

        <h1 class="i18n">设置</h1>
        <form>

            <div class="mb-3">
                <label for="username" class="form-label i18n" >原神路径：</label>
                <input type="text" class="form-control" id="YSPath" placeholder="{{lang.entergamepath}}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label i18n">崩坏：星穹铁道路径:</label>
                <input type="email" class="form-control" id="SRPath" placeholder="{{lang.entergamepath}}">
            </div>
            <div class="mb-3">
                <label for="gamePathInput">语言：</label>
                <select id="LangSelect" class="form-select"></select>
            </div>
            <!-- 切换暗色模式按钮 -->
            <div class="dark-mode-switch form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label i18n" for="darkModeToggle">暗色模式</label>
            </div>
            <button type="button" class="btn btn-primary i18n" id="settingsForm">保存</button>
            <button type="button" class="btn btn-secondary i18n"><i class="bi bi-arrow-repeat"></i> 重置</button>
        </form>
    </div>

    
</body>

</html>
