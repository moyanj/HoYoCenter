name: Build Workflow

on: push

jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: "web/pnpm-lock.yaml"
      - name: Install dependencies
        run: |
          echo "Installing Node.js dependencies..."
          cd web
          pnpm install
      - name: Build web
        run: |
          echo "Building web project..."
          cd web
          pnpm run build
      - name: Upload web
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: web/dist

  build:
    needs: build_web
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Cache Venv
        uses: actions/cache/restore@v3
        with:
          path: .venv
          key: ${{ matrix.os }}-venv-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          echo "Installing Python dependencies..."
          python -m pip install uv
          uv venv
          uv pip install -r pyproject.toml

      - name: Cache Venv
        uses: actions/cache/save@v3
        with:
          path: .venv
          key: ${{ matrix.os }}-venv-${{ hashFiles('pyproject.toml') }}

      - name: Install GTK
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Installing GTK dependencies..."
          sudo apt-get install libgirepository-1.0-dev libcairo2-dev libglib2.0-dev
          uv venv
          uv pip install -r pyproject.toml --extra gtk

      - name: Download web
        uses: actions/download-artifact@v4
        with:
          name: web
          path: web/dist

      - name: Build
        run: |
          echo "Running Python build script..."
          uv venv
          python build.py no-web

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: HoYoCenter-${{ matrix.os }}-${{ github.sha }}
          path: dist/HoYoCenter.zip
          compression-level: 0

      - name: Build Qt Version
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Running Qt build script..."
          uv venv
          uv pip install -r pyproject.toml --extra qt
          uv sync --extra qt
          python build.py no-web

      - name: Upload Qt Version
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: HoYoCenter-Qt-${{ matrix.os }}-${{ github.sha }}
          path: dist/HoYoCenter.zip
          compression-level: 0
